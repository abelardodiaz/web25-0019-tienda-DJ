<!-- file: templates/users/login.html --> 
{% load static %}
<!DOCTYPE html>
<html lang="es" class="bg-gray-900 text-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-sm bg-gray-800 p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Iniciar sesión</h1>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.GET.next|default:'/dashboard/' }}">
      
      <div class="mb-4">
        <label class="block text-gray-400 mb-2">Usuario</label>
        <input type="text" name="username" 
              class="w-full px-3 py-2 bg-gray-700 rounded">
      </div>
      
      <div class="mb-6">
        <label class="block text-gray-400 mb-2">Contraseña</label>
        <input type="password" name="password" 
              class="w-full px-3 py-2 bg-gray-700 rounded">
      </div>
      
      <button type="submit" class="w-full mt-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">
        Entrar
      </button>
    </form>
  </div>
</body>
</html>
