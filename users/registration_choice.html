{% extends "base.html" %}
{% load security_filters %}

{% block content %}
<div class="max-w-md mx-auto bg-dark-800 p-8 rounded-lg shadow-md mt-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Elige cómo registrarte</h2>
    
    <div class="space-y-4">
        <!-- WhatsApp Registration -->
        <a href="{% url 'users:whatsapp_registration' %}?next={{ request.GET.next|urlencode }}"
           class="block w-full bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg text-center">
            <i class="fab fa-whatsapp mr-2"></i> Registrarse con WhatsApp
        </a>
        
        <!-- Email Registration -->
        <a href="{% url 'users:email_registration' %}?next={{ request.GET.next|default:''|urlencode }}"
           class="block w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg text-center">
            <i class="fas fa-envelope mr-2"></i> Registrarse con Email
        </a>
    </div>
    
    <p class="mt-6 text-center text-gray-400">
        ¿Ya tienes cuenta? 
        <a href="{% url 'login' %}?next={{ request.GET.next|default:''|urlencode }}" 
           class="text-accent-500 hover:underline">
            Inicia sesión
        </a>
    </p>
</div>
{% endblock %}
