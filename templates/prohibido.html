<!-- templates/prohibido.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es" class="bg-gray-900 text-gray-100">
<head>
    <meta charset="utf-8">
    <title>Acceso prohibido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800/50 backdrop-blur-lg border border-gray-700 rounded-xl p-8 w-full max-w-md text-center shadow-xl">
        <div class="text-red-500 text-5xl mb-4">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-red-500 mb-3">Configuración Bloqueada</h1>
        <p class="mb-4 text-gray-300">
            El sistema ya ha sido configurado previamente.
        </p>
        
        <div class="bg-gray-900/50 rounded-lg p-4 mt-6 mb-6 text-left">
            <p class="text-sm text-gray-400 flex items-start gap-2">
                <i class="fas fa-info-circle mt-0.5"></i>
                Si necesitas reiniciar completamente el sistema, debes:
                1. Eliminar manualmente la base de datos
                2. Eliminar todas las migraciones aplicadas
            </p>
        </div>
        
        <a href="{% url 'login' %}" class="inline-block py-2.5 px-6 bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 rounded-lg text-white font-medium transition-all duration-300">
            <i class="fas fa-sign-in-alt mr-2"></i>Ir al Inicio de Sesión
        </a>
    </div>
</body>
</html>
