<!-- file: templates/users/profile.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es" class="bg-gray-900 text-gray-100">
<head><meta charset="utf-8"><title>Mi perfil</title>
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen p-8">
  <h1 class="text-3xl font-bold mb-4">Hola, {{ user.username }}</h1>
  <p>Tu rol: <strong>{{ user.role }}</strong></p>
  <p>Correo: <strong>{{ user.email }}</strong></p>
  <!-- Más info o enlaces administrativos -->
   <p>
    <!-- !-- Enlace de logout -->
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit"
            class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white">
      Cerrar sesión
    </button>
  </form>
   </p>
</body>
</html>
